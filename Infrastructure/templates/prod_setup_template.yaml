## mlbparks
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    labels:
      app: mlbparks
    name: mlbparks-blue
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      app: mlbparks
      deploymentconfig: mlbparks-blue
    strategy:
      activeDeadlineSeconds: 21600
      resources:
        requests:
          memory: 512Mi
          cpu: 250m
        limits:
          memory: 512Mi
          cpu: 250m
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 700
        updatePeriodSeconds: 1
        post:
          failurePolicy: ignore
          execNewPod:
            command: ["curl","http://mlbparks-blue:8080/ws/data/load/"]
            conatinerName: mlbparks
      type: Rolling
    template:
      metadata:
        labels:
          app: mlbparks
          deploymentconfig: mlbparks-blue
      spec:
        containers:
        - image: mlbparks:0.0
          imagePullPolicy: Always
          name: mlbparks
          env:
          - name: APPNAME
            value: MLB Parks (Blue)
          - name: DB_HOST
            value: mongodb
          - name: DB_PORT
            value: "27017"
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                key: database-user
                name: mongodb
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: mongodb
          - name: DB_NAME
            value: mongodb
          - name: DB_REPLICASET
            value: rs0
          ports:
          - containerPort: 8080
            protocol: TCP
          - containerPort: 8443
            protocol: TCP
          - containerPort: 8778
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          readinessProbe:
            initialDelaySeconds: 60
            httpGet:
              path: /ws/info/
              port: 8080
          livenessProbe:
            initialDelaySeconds: 60
            httpGet:
              path: /ws/info/
              port: 8080
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers: []
